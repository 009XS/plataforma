<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizaciones - EduPlatform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F8F9FA 0%, #FFFFFF 100%);
            min-height: 100vh;
        }

        .navbar {
            background: #FFFFFF;
            padding: 15px 0;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 8px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
        }

        .logo span {
            color: #8A6BBE;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #8A6BBE, #5A9BD5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .back-btn {
            background: none;
            border: 2px solid #8A6BBE;
            color: #8A6BBE;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #8A6BBE;
            color: white;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            background: linear-gradient(135deg, #5A9BD5, #8A6BBE);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .page-header p {
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .eventos-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .evento-card {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 25px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            transition: transform 0.3s ease;
        }

        .evento-card:hover {
            transform: translateY(-2px);
        }

        .evento-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .evento-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8A6BBE, #5A9BD5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
        }

        .evento-info {
            flex: 1;
        }

        .evento-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }

        .evento-info p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .evento-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #555;
        }

        .meta-item-icon {
            font-size: 16px;
        }

        .evento-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 500;
            background: rgba(138, 107, 190, 0.1);
            color: #8A6BBE;
        }

        .badge-urgente {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .autorizaciones-section {
            border-top: 1px solid #E8E9EA;
            padding-top: 20px;
            margin-top: 10px;
        }

        .autorizaciones-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .autorizacion-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(138, 107, 190, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .autorizacion-estudiante {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .estudiante-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #5A9BD5, #8A6BBE);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 12px;
        }

        .estudiante-nombre {
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }

        .autorizacion-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #8A6BBE;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-custom.checked {
            background: linear-gradient(135deg, #059669, #10b981);
            border-color: #059669;
        }

        .checkbox-custom .checkmark {
            color: white;
            font-size: 14px;
            display: none;
        }

        .checkbox-custom.checked .checkmark {
            display: block;
        }

        .checkbox-label {
            font-size: 13px;
            color: #555;
        }

        .btn-firmar {
            padding: 8px 16px;
            background: linear-gradient(135deg, #5A9BD5, #8A6BBE);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-firmar:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(90, 155, 213, 0.3);
        }

        .btn-firmar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-firmado {
            background: linear-gradient(135deg, #059669, #10b981);
        }

        .firma-info {
            font-size: 11px;
            color: #059669;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-state {
            background: #FFFFFF;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            font-size: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .costo-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(90, 155, 213, 0.1);
            color: #5A9BD5;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                Edu<span>Platform</span>
            </div>
            <div class="user-info">
                <div class="user-avatar">{{ iniciales }}</div>
                <a href="{{ url_for('panel_tutor') }}" class="back-btn">‚Üê Volver al Panel</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h1>‚úçÔ∏è Autorizaciones de Eventos</h1>
            <p>Revisa y firma digitalmente los permisos para las actividades escolares de tus hijos</p>
        </div>

        <div id="alertContainer" class="alert"></div>

        <div id="eventosContainer" class="eventos-container">
            <div class="loading">
                <div class="loading-spinner">‚è≥</div>
                <p>Cargando eventos...</p>
            </div>
        </div>
    </div>

    <script>
        const hijos = {{ hijos | tojson | safe }};

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.className = `alert alert-${type}`;
            alertContainer.textContent = message;
            alertContainer.style.display = 'block';

            setTimeout(() => {
                alertContainer.style.display = 'none';
            }, 5000);
        }

        function getEventoIcon(tipo) {
            const icons = {
                'excursion': 'üöå',
                'taller': 'üîß',
                'competencia': 'üèÜ',
                'salida': 'üö∂',
                'evento': 'üìÖ'
            };
            return icons[tipo] || 'üìÖ';
        }

        function getIniciales(nombre) {
            return nombre.split(' ').map(n => n[0]).slice(0, 2).join('').toUpperCase();
        }

        async function cargarEventos() {
            const container = document.getElementById('eventosContainer');

            try {
                const response = await fetch('/api/tutor/eventos');
                const eventos = await response.json();

                if (eventos.error) {
                    container.innerHTML = `<div class="empty-state"><p style="color:red;">${eventos.error}</p></div>`;
                    return;
                }

                if (eventos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üéâ</div>
                            <h3>¬°Todo en orden!</h3>
                            <p>No hay eventos pendientes de autorizaci√≥n en este momento.</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                eventos.forEach(evento => {
                    const diasRestantes = evento.dias_restantes;
                    const esUrgente = diasRestantes !== null && diasRestantes <= 3;

                    html += `
                        <div class="evento-card" data-evento-id="${evento.id}">
                            <div class="evento-header">
                                <div class="evento-icon">${getEventoIcon(evento.tipo)}</div>
                                <div class="evento-info">
                                    <h3>${evento.titulo}</h3>
                                    <p>${evento.descripcion || 'Sin descripci√≥n'}</p>
                                    <div class="evento-meta">
                                        <div class="meta-item">
                                            <span class="meta-item-icon">üìÖ</span>
                                            <span>Fecha: ${evento.fecha_evento}</span>
                                        </div>
                                        ${evento.lugar ? `
                                        <div class="meta-item">
                                            <span class="meta-item-icon">üìç</span>
                                            <span>${evento.lugar}</span>
                                        </div>
                                        ` : ''}
                                        ${evento.costo > 0 ? `
                                        <span class="costo-badge">$${evento.costo.toFixed(2)}</span>
                                        ` : ''}
                                        ${esUrgente ? `
                                        <span class="evento-badge badge-urgente">‚ö†Ô∏è ${diasRestantes} d√≠as restantes</span>
                                        ` : evento.fecha_limite_autorizacion ? `
                                        <span class="evento-badge">L√≠mite: ${evento.fecha_limite_autorizacion}</span>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>

                            <div class="autorizaciones-section">
                                <div class="autorizaciones-title">Autorizaci√≥n por estudiante:</div>
                                ${evento.autorizaciones.map(auth => `
                                    <div class="autorizacion-item" data-alumno-id="${auth.alumno_id}" data-evento-id="${evento.id}">
                                        <div class="autorizacion-estudiante">
                                            <div class="estudiante-avatar">${getIniciales(auth.alumno_nombre)}</div>
                                            <span class="estudiante-nombre">${auth.alumno_nombre}</span>
                                        </div>
                                        <div class="autorizacion-actions">
                                            ${auth.firmado ? `
                                                <span class="firma-info">‚úÖ Firmado digitalmente</span>
                                                <button class="btn-firmar btn-firmado" disabled>
                                                    ${auth.autorizado ? '‚úì Autorizado' : '‚úó No autorizado'}
                                                </button>
                                            ` : `
                                                <div class="checkbox-container" onclick="toggleAutorizacion(this)">
                                                    <div class="checkbox-custom ${auth.autorizado ? 'checked' : ''}">
                                                        <span class="checkmark">‚úì</span>
                                                    </div>
                                                    <span class="checkbox-label">Autorizo</span>
                                                </div>
                                                <button class="btn-firmar" onclick="firmarAutorizacion(${evento.id}, ${auth.alumno_id}, this)">
                                                    ‚úçÔ∏è Firmar
                                                </button>
                                            `}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (err) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <h3>Error de conexi√≥n</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        function toggleAutorizacion(element) {
            const checkbox = element.querySelector('.checkbox-custom');
            checkbox.classList.toggle('checked');
        }

        async function firmarAutorizacion(eventoId, alumnoId, btn) {
            const item = btn.closest('.autorizacion-item');
            const checkbox = item.querySelector('.checkbox-custom');
            const autorizado = checkbox.classList.contains('checked');

            btn.disabled = true;
            btn.innerHTML = '‚è≥...';

            try {
                const response = await fetch('/api/tutor/autorizaciones', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        evento_id: eventoId,
                        alumno_id: alumnoId,
                        autorizado: autorizado
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    // Actualizar UI
                    const actions = item.querySelector('.autorizacion-actions');
                    actions.innerHTML = `
                        <span class="firma-info">‚úÖ Firmado digitalmente</span>
                        <button class="btn-firmar btn-firmado" disabled>
                            ${autorizado ? '‚úì Autorizado' : '‚úó No autorizado'}
                        </button>
                    `;
                } else {
                    showAlert(data.error || 'Error al firmar', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '‚úçÔ∏è Firmar';
                }
            } catch (err) {
                showAlert('Error de conexi√≥n: ' + err.message, 'error');
                btn.disabled = false;
                btn.innerHTML = '‚úçÔ∏è Firmar';
            }
        }

        // Cargar eventos al iniciar
        document.addEventListener('DOMContentLoaded', cargarEventos);
    </script>
</body>

</html>

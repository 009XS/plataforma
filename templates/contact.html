{% extends "base.html" %}
{% block title %}Contacto | EduPlatform{% endblock %}
{% block content %}
<div class="space-y-6">
    <div class="space-y-2">
        <p class="text-sm text-brand-300 font-semibold uppercase tracking-[0.2em]">Contacto</p>
        <h1 class="text-2xl md:text-3xl font-bold text-white">Envíanos tu mensaje</h1>
        <p class="text-slate-300">Nuestro equipo te responderá lo antes posible.</p>
    </div>

    <form method="POST" class="space-y-5">
        <div>
            <label for="name" class="text-sm text-slate-300">Nombre</label>
            <input type="text" id="name" name="name" required
                class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-4 py-3 text-slate-100 placeholder:text-slate-500 focus:border-brand-400 focus:ring-2 focus:ring-brand-500/30" />
        </div>
        <div>
            <label for="email" class="text-sm text-slate-300">Email</label>
            <input type="email" id="email" name="email" required
                class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-4 py-3 text-slate-100 placeholder:text-slate-500 focus:border-brand-400 focus:ring-2 focus:ring-brand-500/30" />
        </div>
        <div>
            <label for="subject" class="text-sm text-slate-300">Asunto</label>
            <input type="text" id="subject" name="subject" required
                class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-4 py-3 text-slate-100 placeholder:text-slate-500 focus:border-brand-400 focus:ring-2 focus:ring-brand-500/30" />
        </div>
        <div>
            <label for="message" class="text-sm text-slate-300">Mensaje</label>
            <textarea id="message" name="message" rows="5" required
                class="mt-2 w-full rounded-lg border border-slate-700 bg-slate-900/60 px-4 py-3 text-slate-100 placeholder:text-slate-500 focus:border-brand-400 focus:ring-2 focus:ring-brand-500/30"></textarea>
        </div>
        <button type="submit"
            class="w-full rounded-lg bg-brand-500 px-4 py-3 font-semibold text-slate-900 transition hover:bg-brand-400">
            Enviar mensaje
        </button>
    </form>
</div>
{% endblock %}

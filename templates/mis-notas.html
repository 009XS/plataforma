{% extends "base.html" %}
{% block title %}Mis Notas | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-6">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Mis Notas</h1>
            <button onclick="crearNota()" class="bg-brand-600 text-white px-4 py-2 rounded-lg hover:bg-brand-700">
                <i class="fas fa-plus mr-2"></i>Nueva Nota
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="notas-grid">
            {% for nota in notas %}
            <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-lg transition cursor-pointer"
                onclick="editarNota({{ nota.id }})">
                <h3 class="font-semibold text-lg mb-2 line-clamp-1">{{ nota.titulo }}</h3>
                <p class="text-gray-600 text-sm line-clamp-3 mb-4">{{ nota.contenido }}</p>
                <p class="text-xs text-gray-400">{{ nota.fecha_modificacion }}</p>
            </div>
            {% else %}
            <div class="col-span-3 bg-white rounded-xl p-12 text-center">
                <i class="fas fa-sticky-note text-gray-300 text-5xl mb-4"></i>
                <p class="text-gray-500">No tienes notas aún</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<script>
    async function crearNota() {
        const { value: titulo } = await Swal.fire({ title: 'Nueva Nota', input: 'text', inputLabel: 'Título', showCancelButton: true });
        if (titulo) window.location.href = '/crear-nota?titulo=' + encodeURIComponent(titulo);
    }
    function editarNota(id) { window.location.href = '/editar-nota/' + id; }
</script>
{% endblock %}

{% extends "base.html" %}
{% block title %}Solicitar Mentoría | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-6">
        <h1 class="text-3xl font-bold mb-8">Solicitar Mentoría</h1>
        <div class="bg-white rounded-xl shadow-sm p-8">
            <form action="/api/request_mentorship" method="POST">
                <input type="hidden" name="tutor_id" value="{{ tutor.id }}">
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Mentor</label>
                    <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-lg">
                        <div
                            class="w-12 h-12 bg-brand-100 rounded-full flex items-center justify-center text-brand-600 font-bold">
                            {{ tutor.nombre[0] }}</div>
                        <div>
                            <p class="font-semibold">{{ tutor.nombre }}</p>
                            <p class="text-sm text-gray-500">{{ tutor.especialidad }}</p>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Tema de consulta</label>
                    <input type="text" name="tema" class="w-full border rounded-lg px-4 py-3" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Descripción</label>
                    <textarea name="descripcion" class="w-full border rounded-lg px-4 py-3" rows="4"
                        required></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-brand-600 text-white py-3 rounded-lg font-semibold hover:bg-brand-700">Enviar
                    Solicitud</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Recomendaciones | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-6">
        <h1 class="text-3xl font-bold mb-8">Recomendaciones Personalizadas</h1>
        <div class="space-y-4">
            {% for rec in recomendaciones %}
            <div class="bg-white rounded-xl shadow-sm p-6 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-brand-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-{{ rec.icono or 'book' }} text-brand-600"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">{{ rec.titulo }}</h3>
                        <p class="text-sm text-gray-500">{{ rec.descripcion }}</p>
                    </div>
                </div>
                <a href="{{ rec.enlace }}" class="bg-brand-600 text-white px-4 py-2 rounded-lg">Ver</a>
            </div>
            {% else %}
            <div class="text-center py-12">
                <p class="text-gray-500">No hay recomendaciones</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Recursos Externos | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-6">
        <h1 class="text-3xl font-bold mb-8">Recursos Externos: {{ materia.nombre }}</h1>
        <div class="space-y-4">
            {% for recurso in recursos %}
            <a href="{{ recurso.url }}" target="_blank"
                class="block bg-white rounded-xl shadow-sm p-6 hover:shadow-lg transition">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="{{ recurso.logo }}" class="w-12 h-12 rounded" alt="">
                        <div>
                            <h3 class="font-semibold">{{ recurso.titulo }}</h3>
                            <p class="text-sm text-gray-500">{{ recurso.fuente }}</p>
                        </div>
                    </div>
                    <i class="fas fa-external-link-alt text-gray-400"></i>
                </div>
            </a>
            {% else %}
            <div class="text-center py-12">
                <p class="text-gray-500">No hay recursos externos</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Alumnos del Grupo | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8"><div class="max-w-4xl mx-auto px-6">
<h1 class="text-3xl font-bold mb-8">{{ grupo.nombre }}</h1>
<div class="bg-white rounded-xl shadow-sm overflow-hidden">
<table class="w-full"><thead class="bg-gray-50"><tr>
<th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Nombre</th>
<th class="px-6 py-3 text-left text-sm font-medium text-gray-500">Email</th>
<th class="px-6 py-3 text-right text-sm font-medium text-gray-500">Acciones</th>
</tr></thead><tbody class="divide-y">
{% for a in alumnos %}
<tr><td class="px-6 py-4">{{ a.nombre }}</td><td class="px-6 py-4">{{ a.email }}</td>
<td class="px-6 py-4 text-right"><a href="/admin/usuario/{{ a.id }}" class="text-brand-600">Ver</a></td></tr>
{% endfor %}</tbody></table>
</div></div></div>
{% endblock %}

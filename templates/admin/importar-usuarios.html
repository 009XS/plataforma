{% extends "base.html" %}
{% block title %}Importar Usuarios | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8"><div class="max-w-2xl mx-auto px-6">
<h1 class="text-3xl font-bold mb-8">Importar Usuarios</h1>
<div class="bg-white rounded-xl shadow-sm p-8">
<form action="/admin/importar-usuarios" method="POST" enctype="multipart/form-data">
<div class="mb-6">
<label class="block text-sm font-medium mb-2">Archivo CSV</label>
<input type="file" name="archivo" accept=".csv" class="w-full border rounded-lg px-4 py-3" required>
</div>
<p class="text-sm text-gray-500 mb-6">El CSV debe tener columnas: nombre, email, rol</p>
<a href="/admin/descargar-plantilla-csv" class="text-brand-600 text-sm hover:underline mb-6 inline-block">Descargar plantilla</a>
<button type="submit" class="w-full bg-brand-600 text-white py-3 rounded-lg">Importar</button>
</form></div></div></div>
{% endblock %}

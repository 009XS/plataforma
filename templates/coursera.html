{% extends "base.html" %}
{% block title %}Coursera | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-6">
        <h1 class="text-3xl font-bold mb-8">Cursos Recomendados de Coursera</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% for curso in cursos %}
            <a href="{{ curso.url }}" target="_blank"
                class="block bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-lg transition">
                <img src="{{ curso.imagen }}" class="w-full h-40 object-cover" alt="">
                <div class="p-6">
                    <h3 class="font-semibold mb-2">{{ curso.titulo }}</h3>
                    <p class="text-sm text-gray-500">{{ curso.institucion }}</p>
                </div>
            </a>
            {% else %}
            <div class="col-span-2 text-center py-12">
                <p class="text-gray-500">No hay cursos recomendados</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

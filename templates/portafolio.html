{% extends "base.html" %}
{% block title %}Portafolio | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-6">
        <h1 class="text-3xl font-bold mb-8">Portafolio de {{ usuario.nombre }}</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            {% for item in archivos %}
            <div class="bg-white rounded-xl shadow-sm p-6">
                <i class="fas fa-file text-brand-500 text-3xl mb-4"></i>
                <h3 class="font-semibold">{{ item.nombre }}</h3>
                <p class="text-sm text-gray-500">{{ item.materia }}</p>
                <a href="{{ item.url }}" class="text-brand-600 text-sm hover:underline mt-2 block">Descargar</a>
            </div>
            {% else %}
            <div class="col-span-3 text-center py-12"><p class="text-gray-500">Portafolio vac√≠o</p></div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

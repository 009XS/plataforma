{% extends "base.html" %}
{% block title %}Crear Examen | EduPlatform{% endblock %}
{% block content %}
<div class="min-h-screen py-8">
    <div class="max-w-3xl mx-auto px-6">
        <h1 class="text-3xl font-bold mb-8">Crear Examen</h1>

        <div class="bg-white rounded-xl shadow-sm p-8">
            <form action="/api/docente/crear-examen" method="POST">
                <input type="hidden" name="materia_id" value="{{ materia_id }}">

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Título del Examen</label>
                    <input type="text" name="titulo" class="w-full border rounded-lg px-4 py-3"
                        placeholder="Ej: Examen Parcial 1" required>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                    <textarea name="descripcion" class="w-full border rounded-lg px-4 py-3" rows="3"
                        placeholder="Instrucciones del examen..."></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tiempo Límite (minutos)</label>
                        <input type="number" name="tiempo_limite" value="60" min="5"
                            class="w-full border rounded-lg px-4 py-3" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Número de Preguntas</label>
                        <input type="number" name="num_preguntas" value="10" min="1"
                            class="w-full border rounded-lg px-4 py-3" required>
                    </div>
                </div>

                <div class="mb-6 p-4 bg-purple-50 rounded-lg">
                    <label class="flex items-center space-x-3 cursor-pointer">
                        <input type="checkbox" name="generar_ia" class="w-5 h-5 text-brand-600"
                            onclick="toggleIA(this)">
                        <span class="font-medium text-purple-700"><i class="fas fa-robot mr-2"></i>Generar preguntas con
                            IA</span>
                    </label>
                    <div id="ia-options" class="mt-4 hidden">
                        <input type="text" name="tema_ia" class="w-full border rounded-lg px-4 py-3"
                            placeholder="Tema para generar preguntas...">
                    </div>
                </div>

                <div class="flex gap-4">
                    <button type="submit"
                        class="flex-1 bg-brand-600 text-white py-3 rounded-lg font-semibold hover:bg-brand-700">
                        <i class="fas fa-save mr-2"></i>Crear Examen
                    </button>
                    <a href="/panel-docente"
                        class="px-6 py-3 border rounded-lg text-gray-600 hover:bg-gray-50">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleIA(checkbox) {
        document.getElementById('ia-options').classList.toggle('hidden', !checkbox.checked);
    }
</script>
{% endblock %}

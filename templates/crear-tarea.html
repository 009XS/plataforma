<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea | EduPlatform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
            <a href="/panel-materia/{{ materia.id }}" class="text-brand-600 hover:text-brand-700 flex items-center">
                <i class="fas fa-arrow-left mr-2"></i> Volver a {{ materia.nombre }}
            </a>
            <h1 class="text-xl font-bold text-gray-800">Nueva Tarea</h1>
            <div class="w-20"></div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-8">
        <form action="/crear-tarea/{{ materia.id }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Card: Información de la Tarea -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-tasks text-brand-500 mr-2"></i> Información de la Tarea
                </h2>

                <div class="space-y-4">
                    <!-- Título -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Título de la Tarea *</label>
                        <input type="text" name="titulo" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500"
                            placeholder="Ej: Ejercicios de Derivadas">
                    </div>

                    <!-- Descripción -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Instrucciones</label>
                        <textarea name="descripcion" rows="4"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500 resize-none"
                            placeholder="Describe qué deben hacer los alumnos, criterios de evaluación, formato de entrega..."></textarea>
                    </div>

                    <!-- Archivo adjunto -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Archivo Adjunto (opcional)</label>
                        <div class="flex items-center justify-center w-full">
                            <label
                                class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                    <p class="text-sm text-gray-500"><span class="font-semibold">Clic para subir</span>
                                        o arrastra aquí</p>
                                    <p class="text-xs text-gray-400">PDF, DOC, PPT, imágenes (máx. 50MB)</p>
                                </div>
                                <input type="file" name="archivo" class="hidden">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card: Configuración -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-cog text-gray-500 mr-2"></i> Configuración de Entrega
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Fecha de vencimiento -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de Entrega *</label>
                        <input type="datetime-local" name="fecha_vencimiento" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500">
                    </div>

                    <!-- Valor porcentaje -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valor (%) *</label>
                        <input type="number" name="valor_porcentaje" required min="0" max="100" step="0.5" value="10"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-500 focus:border-brand-500"
                            placeholder="10">
                    </div>
                </div>

                <!-- Opciones adicionales -->
                <div class="mt-4 space-y-3">
                    <label
                        class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition">
                        <input type="checkbox" name="permitir_tardias" value="1"
                            class="w-4 h-4 text-brand-600 rounded focus:ring-brand-500">
                        <span class="ml-3 text-sm text-gray-700">Permitir entregas tardías (con penalización)</span>
                    </label>
                    <label
                        class="flex items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition">
                        <input type="checkbox" name="detectar_plagio" value="1"
                            class="w-4 h-4 text-brand-600 rounded focus:ring-brand-500">
                        <span class="ml-3 text-sm text-gray-700">Activar detección de plagio</span>
                    </label>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex gap-4">
                <a href="/panel-materia/{{ materia.id }}"
                    class="flex-1 py-3 px-4 text-center text-gray-600 bg-gray-200 rounded-lg font-semibold hover:bg-gray-300 transition">
                    Cancelar
                </a>
                <button type="submit"
                    class="flex-1 py-3 px-4 bg-brand-600 text-white rounded-lg font-semibold hover:bg-brand-700 transition flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> Crear Tarea
                </button>
            </div>
        </form>
    </main>
</body>

</html>

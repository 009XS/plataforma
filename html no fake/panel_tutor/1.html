<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Agendar Reunión</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            boxShadow: {
                'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                'glow': '0 4px 20px -2px rgba(19, 91, 236, 0.25)',
            }
          },
        },
      }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .ios-input-group {
            @apply bg-white dark:bg-gray-800 rounded-xl overflow-hidden border border-gray-100 dark:border-gray-800 shadow-sm;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/20 min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-800/50 transition-colors">
<div class="flex items-center px-4 py-3 justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200/50 dark:hover:bg-gray-800/50 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Agendar Reunión</h2>
<button class="flex items-center justify-end h-10 px-2 rounded-lg hover:bg-primary/10 transition-colors">
<span class="text-primary text-sm font-bold leading-normal tracking-[0.015em] shrink-0">Historial</span>
</button>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 w-full overflow-y-auto overflow-x-hidden pb-32">
<!-- Section: Student Selector -->
<section class="mt-6">
<h3 class="text-slate-900 dark:text-white tracking-tight text-xl font-bold leading-tight px-5 text-left pb-4">
                ¿Para quién es la reunión?
            </h3>
<div class="flex items-center gap-4 px-5 overflow-x-auto no-scrollbar pb-2">
<!-- Selected Student -->
<div class="flex flex-col items-center gap-2 cursor-pointer group">
<div class="relative p-1 rounded-full ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark transition-all">
<div class="bg-center bg-no-repeat aspect-square bg-cover bg-gray-200 dark:bg-gray-700 rounded-full size-16" data-alt="Portrait of a young male student looking forward" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBKxXJ5oDLX6iL3rHSWpL2cd-Kol3a563rCMfYgRpIv5l9b_3EuGQW8CE4cO-DZ2nTth3j7otftQFNcv6DGPF7gXUs1osZ1Zckg4yZuSCxuqfzlrQjK-Q452RjLj4c0ZOrf_SqJ8ZcjwjFckygzoSRb_h7cA_ZjNuZ4eTe1Xe1tKoIYsIpIv4cryZUE5RiitmB09P0j7KIoa3U3YFVUqFqw7855IjlymEKRWkdXimihZd3vlRMcmmkR0QQc-GJKhYLPzDhXKUtdZdx6");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1 border-2 border-background-light dark:border-background-dark flex items-center justify-center shadow-sm">
<span class="material-symbols-outlined text-[14px] font-bold">check</span>
</div>
</div>
<span class="text-sm font-semibold text-primary">Mateo</span>
</div>
<!-- Other Student -->
<div class="flex flex-col items-center gap-2 cursor-pointer group opacity-60 hover:opacity-100 transition-opacity">
<div class="relative p-1 rounded-full border-2 border-transparent group-hover:border-gray-300 transition-all">
<div class="bg-center bg-no-repeat aspect-square bg-cover bg-gray-200 dark:bg-gray-700 rounded-full size-16" data-alt="Portrait of a young female student smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBLe1Obk-Ru474vjhSwB9iqLoddUz3tnEcaM9qnfBSuP8gkH75Tvpcgy2Ib7OK5uIysN_-K34gwO6GB8ahp7Hfy0jTS4lmi6p2mG3tpVyJ8gBUChGpOwToGijw5w1-m1Zmp9SRrUntKzYbLL1jHbEZMEJuAE_YCgCkEnvhVcZROXSvG88qRCOopbVtFNw0ID-3XTxuhnD7TWPLpsN9lcla7OKIppSBa_4pfWuXkeP_eAtcXIMmRGLh0R-v4dbUIDjUPFyVPBVESwEpz");'>
</div>
</div>
<span class="text-sm font-medium text-slate-600 dark:text-slate-400">Sofía</span>
</div>
<!-- Add New Student Placeholder -->
<div class="flex flex-col items-center gap-2 cursor-pointer group">
<div class="flex items-center justify-center rounded-full size-[72px] bg-gray-100 dark:bg-gray-800 border-2 border-dashed border-gray-300 dark:border-gray-600 text-gray-400 dark:text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[24px]">add</span>
</div>
<span class="text-sm font-medium text-slate-500 dark:text-slate-500">Añadir</span>
</div>
</div>
</section>
<!-- Section: Meeting Type -->
<section class="mt-8">
<h3 class="text-slate-900 dark:text-white tracking-tight text-xl font-bold leading-tight px-5 text-left pb-4">
                ¿Con quién deseas hablar?
            </h3>
<div class="flex gap-3 px-5 overflow-x-auto no-scrollbar">
<!-- Selected Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-primary pl-4 pr-5 shadow-glow transition-transform active:scale-95">
<span class="material-symbols-outlined text-white text-[20px]">school</span>
<p class="text-white text-sm font-semibold leading-normal">Docente</p>
</button>
<!-- Inactive Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 pl-4 pr-5 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[20px]">admin_panel_settings</span>
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Directivo</p>
</button>
<!-- Inactive Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 pl-4 pr-5 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:scale-95">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 text-[20px]">psychology</span>
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Orientador</p>
</button>
</div>
</section>
<!-- Section: Details Form -->
<section class="mt-8 px-5">
<h3 class="text-slate-900 dark:text-white tracking-tight text-xl font-bold leading-tight text-left pb-4">
                Detalles de la reunión
            </h3>
<div class="space-y-4">
<!-- Subject Input -->
<div class="group">
<label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Asunto</label>
<div class="relative flex items-center">
<input class="w-full h-12 rounded-xl bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 text-slate-900 dark:text-white text-base px-4 focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow shadow-sm placeholder:text-slate-400 dark:placeholder:text-slate-500" placeholder="Ej: Rendimiento en Matemáticas" type="text"/>
</div>
</div>
<!-- Date and Time Row -->
<div class="grid grid-cols-2 gap-4">
<div class="group">
<label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Fecha</label>
<div class="relative">
<input class="w-full h-12 rounded-xl bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 text-slate-900 dark:text-white px-4 pr-10 focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm appearance-none [&amp;::-webkit-calendar-picker-indicator]:opacity-0 z-10 relative bg-transparent" type="date"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none z-0 flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">calendar_month</span>
</div>
</div>
</div>
<div class="group">
<label class="block text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Hora</label>
<div class="relative">
<input class="w-full h-12 rounded-xl bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 text-slate-900 dark:text-white px-4 pr-10 focus:ring-2 focus:ring-primary focus:border-transparent shadow-sm appearance-none [&amp;::-webkit-calendar-picker-indicator]:opacity-0 z-10 relative bg-transparent" type="time"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none z-0 flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">schedule</span>
</div>
</div>
</div>
</div>
<!-- Description Input -->
<div class="group">
<div class="flex justify-between items-end mb-1.5 ml-1">
<label class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Motivo</label>
<span class="text-[10px] text-slate-400 dark:text-slate-600 font-medium">0/300</span>
</div>
<textarea class="w-full rounded-xl bg-white dark:bg-gray-800 border-gray-200 dark:border-gray-700 text-slate-900 dark:text-white text-base p-4 focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow shadow-sm resize-none placeholder:text-slate-400 dark:placeholder:text-slate-500" placeholder="Describe brevemente el motivo de la reunión..." rows="4"></textarea>
</div>
</div>
<!-- Warning/Info Alert -->
<div class="mt-6 flex gap-3 p-4 rounded-xl bg-blue-50 dark:bg-primary/10 border border-blue-100 dark:border-primary/20">
<span class="material-symbols-outlined text-primary shrink-0">info</span>
<p class="text-sm text-slate-700 dark:text-slate-200 leading-relaxed">
                    La solicitud será enviada al docente para su confirmación. Recibirás una notificación cuando sea aceptada.
                </p>
</div>
</section>
</main>
<!-- Fixed Bottom Action Area -->
<div class="fixed bottom-0 left-0 w-full bg-white/80 dark:bg-background-dark/80 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 p-5 pb-8 z-40">
<button class="w-full h-14 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white rounded-xl font-bold text-lg shadow-glow shadow-primary/40 flex items-center justify-center gap-2 transition-all transform active:scale-[0.98]">
<span>Enviar Solicitud</span>
<span class="material-symbols-outlined text-[20px]">send</span>
</button>
</div>
</body></html>

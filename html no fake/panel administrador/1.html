<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Usuario - EduPlatform</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#ffffff",
                        "background-dark": "#101822",
                        "surface-light": "#f6f7f8",
                        "surface-dark": "#1c2530",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better mobile feel inside the modal */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Hide native date/time pickers icons if needed, though mostly using text/select */
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black/50 backdrop-blur-sm font-display antialiased h-screen w-full flex flex-col justify-end sm:justify-center sm:items-center p-0 sm:p-4 overflow-hidden">
<!-- Modal Container -->
<div class="w-full max-w-[480px] bg-background-light dark:bg-background-dark rounded-t-[28px] sm:rounded-[28px] shadow-2xl flex flex-col max-h-[95vh] sm:max-h-[90vh] relative transition-all duration-300 group/design-root">
<!-- Header Area -->
<div class="flex-none px-6 pt-3 pb-2 bg-background-light dark:bg-background-dark z-20 rounded-t-[28px]">
<!-- Handle -->
<div class="flex justify-center mb-5 w-full cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
<!-- Title & Close -->
<div class="flex justify-between items-center mb-2">
<h2 class="text-[#111418] dark:text-white text-2xl font-bold leading-tight tracking-tight">Crear Usuario</h2>
<button aria-label="Cerrar" class="flex items-center justify-center w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
<div class="h-px w-full bg-gray-100 dark:bg-gray-800 mt-2"></div>
</div>
<!-- Scrollable Form Content -->
<div class="flex-1 overflow-y-auto px-6 py-4 space-y-8 no-scrollbar scroll-smooth">
<!-- Section: Personal Info -->
<section class="space-y-4">
<h3 class="text-primary dark:text-blue-400 text-sm font-bold uppercase tracking-wider mb-3">Información Personal</h3>
<!-- Full Name -->
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Nombre Completo</label>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-shadow" placeholder="Juan Pérez Doe" type="text"/>
</div>
<!-- CURP -->
<div class="flex flex-col gap-1.5">
<div class="flex justify-between items-end">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">CURP</label>
<span class="text-xs text-gray-400 dark:text-gray-500 font-normal">18 Caracteres</span>
</div>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary uppercase placeholder:normal-case placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-shadow" maxlength="18" placeholder="ABCD123456H..." type="text"/>
<!-- Example Validation Message (Hidden by default, showing here for completeness as requested in plan) -->
<!-- <p class="text-red-500 text-xs mt-0.5 flex items-center gap-1"><span class="material-symbols-outlined text-[14px]">error</span> El CURP debe tener 18 caracteres.</p> -->
</div>
</section>
<!-- Section: Institutional Role -->
<section class="space-y-4">
<h3 class="text-primary dark:text-blue-400 text-sm font-bold uppercase tracking-wider mb-3">Rol Institucional</h3>
<!-- User Type -->
<div class="flex flex-col gap-1.5 relative">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Tipo de Usuario</label>
<div class="relative">
<select class="form-select w-full appearance-none rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 pl-4 pr-10 text-base focus:border-primary focus:ring-1 focus:ring-primary transition-shadow">
<option disabled="" selected="" value="">Seleccionar rol...</option>
<option value="student">Estudiante</option>
<option value="teacher">Docente</option>
<option value="admin">Administrador</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Control Number / ID -->
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">No. Control / ID</label>
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-shadow" placeholder="2023-0001" type="text"/>
</div>
</section>
<!-- Section: Contact -->
<section class="space-y-4">
<h3 class="text-primary dark:text-blue-400 text-sm font-bold uppercase tracking-wider mb-3">Contacto</h3>
<!-- Email -->
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Correo Electrónico</label>
<div class="relative">
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 pl-10 pr-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-shadow" placeholder="nombre@ejemplo.com" type="email"/>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Phone -->
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Teléfono</label>
<div class="relative">
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 pl-10 pr-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-shadow" placeholder="55 1234 5678" type="tel"/>
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
<span class="material-symbols-outlined text-[20px]">call</span>
</div>
</div>
</div>
<!-- Address -->
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Dirección</label>
<textarea class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white min-h-[80px] py-3 px-4 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-gray-600 resize-none transition-shadow" placeholder="Calle Principal #123, Col. Centro"></textarea>
</div>
</section>
<!-- Section: Security (Create Mode) -->
<section class="space-y-4 pb-4">
<div class="flex items-center gap-2 mb-3">
<h3 class="text-primary dark:text-blue-400 text-sm font-bold uppercase tracking-wider m-0">Seguridad</h3>
<span class="bg-blue-100 dark:bg-blue-900/30 text-primary dark:text-blue-300 text-[10px] font-bold px-2 py-0.5 rounded-full">NUEVO</span>
</div>
<!-- Temp Password -->
<div class="flex flex-col gap-1.5">
<label class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Contraseña Temporal</label>
<div class="relative">
<input class="form-input w-full rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-[#111418] dark:text-white h-12 pl-4 pr-12 text-base focus:border-primary focus:ring-1 focus:ring-primary placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-shadow" placeholder="••••••••" type="password" value="EduPlatform2024!"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400">El usuario deberá cambiarla al iniciar sesión.</p>
</div>
</section>
</div>
<!-- Sticky Footer Action Area -->
<div class="flex-none p-5 bg-background-light dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20 pb-8 sm:pb-5">
<div class="flex flex-col gap-3">
<button class="w-full h-14 bg-primary hover:bg-blue-600 active:bg-blue-700 text-white font-bold text-lg rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-blue-500/20 transition-all transform active:scale-[0.98]">
<span class="material-symbols-outlined text-[22px]">save</span>
                    Guardar Usuario
                </button>
<button class="w-full h-12 bg-transparent hover:bg-gray-50 dark:hover:bg-gray-800 text-gray-500 dark:text-gray-400 font-medium text-base rounded-xl transition-colors">
                    Cancelar
                </button>
</div>
</div>
</div>
</body></html>

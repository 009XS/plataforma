<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Materia</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom styles for iOS-like feel if needed */
        body {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="flex items-center px-4 py-4 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<button class="flex items-center justify-start w-20 active:opacity-70 transition-opacity">
<span class="text-primary text-base font-medium leading-normal tracking-[0.015em]">Cancelar</span>
</button>
<h1 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center flex-1">Crear Materia</h1>
<div class="flex w-20 items-center justify-end">
<!-- Placeholder for balance or optional save button -->
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-4 pt-6 pb-24 gap-6">
<!-- Subject Name Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal pl-1" for="subject-name">Nombre de la materia</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 dark:text-[#92adc9]">school</span>
</div>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-gray-200 dark:border-none bg-white dark:bg-[#233648] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92adc9] pl-12 pr-4 text-base font-normal leading-normal transition-all shadow-sm" id="subject-name" placeholder="Ej. Matemáticas Avanzadas" type="text" value=""/>
</div>
</div>
<!-- Subject Code/ID Field (Optional but useful) -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal pl-1" for="subject-code">Código de Aula (Opcional)</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 dark:text-[#92adc9]">tag</span>
</div>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-gray-200 dark:border-none bg-white dark:bg-[#233648] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92adc9] pl-12 pr-4 text-base font-normal leading-normal transition-all shadow-sm" id="subject-code" placeholder="Ej. MAT-101" type="text" value=""/>
</div>
</div>
<!-- Description Field -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal pl-1" for="subject-desc">Descripción</label>
<textarea class="form-textarea flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-gray-200 dark:border-none bg-white dark:bg-[#233648] min-h-[140px] placeholder:text-gray-400 dark:placeholder:text-[#92adc9] p-4 text-base font-normal leading-normal transition-all shadow-sm" id="subject-desc" placeholder="Breve descripción del contenido del curso, objetivos y metodología..."></textarea>
</div>
<!-- Image Cover Selection (Visual enhancement) -->
<div class="flex flex-col gap-2">
<label class="text-gray-900 dark:text-white text-sm font-medium leading-normal pl-1">Portada del curso</label>
<div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide">
<div class="relative w-24 h-24 flex-shrink-0 rounded-xl bg-gradient-to-br from-blue-400 to-primary flex items-center justify-center cursor-pointer ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark">
<span class="material-symbols-outlined text-white text-3xl">check</span>
</div>
<div class="w-24 h-24 flex-shrink-0 rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center cursor-pointer opacity-60 hover:opacity-100 transition-opacity"></div>
<div class="w-24 h-24 flex-shrink-0 rounded-xl bg-gradient-to-br from-purple-400 to-purple-600 flex items-center justify-center cursor-pointer opacity-60 hover:opacity-100 transition-opacity"></div>
<div class="w-24 h-24 flex-shrink-0 rounded-xl bg-gray-200 dark:bg-[#233648] flex items-center justify-center cursor-pointer text-gray-400 dark:text-[#92adc9]">
<span class="material-symbols-outlined">add_photo_alternate</span>
</div>
</div>
</div>
<!-- Active Status Toggle -->
<div class="bg-white dark:bg-[#233648] rounded-xl p-4 shadow-sm border border-gray-200 dark:border-none">
<div class="flex items-center justify-between">
<div class="flex flex-col gap-1 pr-4">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal">Materia Activa</p>
<p class="text-gray-500 dark:text-[#92adc9] text-xs font-normal leading-normal">Si se desactiva, la materia no será visible para los alumnos hasta que decidas publicarla.</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-gray-200 dark:bg-black/40 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-colors duration-200">
<div class="h-[27px] w-[27px] rounded-full bg-white shadow-md transition-all duration-200 ease-in-out"></div>
<input checked="" class="peer sr-only" type="checkbox"/>
</label>
</div>
</div>
</div>
</main>
<!-- Floating Action Button Area / Sticky Footer -->
<div class="fixed bottom-0 left-0 w-full p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-200 dark:border-gray-800 z-20 flex justify-center">
<div class="w-full max-w-md">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold text-lg h-14 rounded-xl shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span class="material-symbols-outlined">save</span>
                    Guardar Materia
                </button>
</div>
</div>
</div>
</body></html>

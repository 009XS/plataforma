<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Orientator Justifications</title>
<!-- Google Fonts: Lexend -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2936",
                        "border-light": "#dbe0e6",
                        "border-dark": "#2d3b4a",
                        "text-main": "#111418",
                        "text-main-dark": "#f0f2f4",
                        "text-secondary": "#617589",
                        "text-secondary-dark": "#9ba6b3",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-text-main dark:text-text-main-dark min-h-screen flex flex-col transition-colors duration-200">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-none sm:shadow-xl sm:my-4 sm:rounded-xl sm:border sm:border-border-light dark:sm:border-border-dark sm:h-[90vh]">
<!-- Header -->
<div class="sticky top-0 z-20 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-transparent backdrop-blur-md bg-opacity-90 dark:bg-opacity-90">
<button aria-label="Go back" class="text-text-main dark:text-text-main-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h2 class="text-text-main dark:text-text-main-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Absence Justification</h2>
</div>
<!-- Form Content -->
<div class="flex-1 flex flex-col p-4 gap-6 overflow-y-auto">
<!-- Student Selector -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-text-main-dark text-base font-semibold leading-normal">Student Name</label>
<div class="flex w-full items-stretch rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/30 transition-all shadow-sm">
<input aria-label="Student Name" class="form-input flex w-full min-w-0 flex-1 resize-none bg-transparent border-none text-text-main dark:text-text-main-dark placeholder:text-text-secondary dark:placeholder:text-text-secondary-dark h-14 p-4 text-base font-normal leading-normal focus:ring-0" placeholder="Search student name..." type="text"/>
<div class="text-text-secondary dark:text-text-secondary-dark flex items-center justify-center pr-4">
<span class="material-symbols-outlined text-[24px]">search</span>
</div>
</div>
</div>
<!-- Date Picker -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-text-main-dark text-base font-semibold leading-normal">Date of Absence</label>
<div class="flex w-full items-stretch rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/30 transition-all shadow-sm group cursor-pointer relative">
<input aria-label="Date of Absence" class="form-input flex w-full min-w-0 flex-1 resize-none bg-transparent border-none text-text-main dark:text-text-main-dark placeholder:text-text-secondary dark:placeholder:text-text-secondary-dark h-14 p-4 text-base font-normal leading-normal focus:ring-0 [&amp;::-webkit-calendar-picker-indicator]:opacity-0 [&amp;::-webkit-calendar-picker-indicator]:absolute [&amp;::-webkit-calendar-picker-indicator]:w-full [&amp;::-webkit-calendar-picker-indicator]:h-full [&amp;::-webkit-calendar-picker-indicator]:cursor-pointer z-10" placeholder="Select date" type="date"/>
<!-- Custom Icon positioned absolutely or flex -->
<div class="text-text-secondary dark:text-text-secondary-dark flex items-center justify-center pr-4 absolute right-0 top-0 h-full pointer-events-none z-0">
<span class="material-symbols-outlined text-[24px]">calendar_month</span>
</div>
</div>
</div>
<!-- Reason Input -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-text-main-dark text-base font-semibold leading-normal">Reason</label>
<textarea aria-label="Reason for absence" class="form-textarea flex w-full min-w-0 flex-1 resize-y rounded-xl text-text-main dark:text-text-main-dark bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark focus:border-primary focus:ring-1 focus:ring-primary/30 min-h-[160px] placeholder:text-text-secondary dark:placeholder:text-text-secondary-dark p-4 text-base font-normal leading-normal transition-all shadow-sm" placeholder="e.g., Medical appointment, Family emergency..."></textarea>
</div>
<!-- Spacer to push button to bottom on large screens if needed, or just visual space -->
<div class="h-4"></div>
</div>
<!-- Footer Action -->
<div class="p-4 bg-background-light dark:bg-background-dark mt-auto border-t border-transparent sticky bottom-0 z-10">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-blue-600 text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-blue-500/20 transition-all active:scale-[0.98]">
<span class="truncate">Generate Justification</span>
<span class="material-symbols-outlined ml-2 text-[20px]">send</span>
</button>
</div>
</div>
<script>
        // Simple script to toggle dark mode for demonstration purposes if needed by user
        // In a real app, this would be handled by system preference or a toggle
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body></html>

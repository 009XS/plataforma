<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white overflow-x-hidden min-h-screen flex flex-col">
<!-- Header -->
<header class="sticky top-0 z-50 bg-surface-light/95 dark:bg-surface-dark/95 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center px-4 h-14 justify-between max-w-md mx-auto w-full">
<button class="text-gray-500 dark:text-gray-400 text-base font-medium hover:text-gray-900 dark:hover:text-white transition-colors">
                Cancel
            </button>
<h1 class="text-lg font-bold tracking-tight">Create Report</h1>
<div class="w-[50px]"></div> <!-- Spacer to balance Cancel button -->
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col w-full max-w-md mx-auto p-4 pb-24 gap-6">
<!-- Progress/Status Indicator (Optional visual cue) -->
<div class="w-full h-1 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full"></div>
</div>
<!-- Section 1: Student Selection -->
<section class="flex flex-col gap-3">
<label class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Student</label>
<!-- State: Student Selected -->
<div class="group relative flex items-center gap-4 bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 transition-all hover:border-primary/50">
<div class="relative shrink-0">
<div class="h-14 w-14 rounded-full bg-cover bg-center border-2 border-white dark:border-gray-700 shadow-sm" data-alt="Portrait of a male student smiling" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCjo0D8vGB1SEUZm_bBkmlZDWjJ8IwY-VYja9iO1JVWgeFrzEsUjbK8NlTD3-wIp8nzBE8x2S_vNcTeEM80tDJF2laSy9u7jYeqMJJAig4WtubudTjNrCRPfoaaSWFahIzpB2q_jKnYPE0BYZ_W_g7u9e6kcTs-zE8thcNlQ_Up82iloaUcAfcYnToQDacTZjJsB45-E8Gg7U-JAyXfUsHXFjy-tNgoSlU5DLn-qzq03Dw2lJx_FkmB1SVUwAfAu4kK76edkne9kWM");'></div>
<div class="absolute -bottom-1 -right-1 bg-green-500 h-4 w-4 rounded-full border-2 border-white dark:border-gray-800"></div>
</div>
<div class="flex flex-col flex-1 min-w-0">
<h3 class="text-base font-bold text-gray-900 dark:text-white truncate">Johnathan Doe</h3>
<p class="text-sm text-gray-500 dark:text-gray-400 truncate">10th Grade â€¢ ID #8492</p>
</div>
<button aria-label="Remove student" class="shrink-0 h-10 w-10 flex items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500 hover:bg-red-50 hover:text-red-500 dark:hover:bg-red-900/20 dark:hover:text-red-400 transition-colors">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
<!-- Alternate State: Search Bar (Hidden visually for this design but structure provided) -->
<!-- 
            <div class="relative">
                <span class="material-symbols-outlined absolute left-4 top-3.5 text-gray-400">search</span>

            </div> 
            -->
</section>
<!-- Section 2: Report Type -->
<section class="flex flex-col gap-3">
<label class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Category</label>
<div class="flex p-1 bg-gray-200 dark:bg-gray-800/50 rounded-xl relative">
<!-- Segmented Control Logic: In a real app, JS toggles the bg-white class -->
<label class="flex-1 text-center relative z-10 cursor-pointer">
<input class="peer sr-only" name="report_type" type="radio" value="conduct"/>
<div class="py-2.5 text-sm font-medium rounded-lg text-gray-600 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                        Conduct Issue
                    </div>
</label>
<label class="flex-1 text-center relative z-10 cursor-pointer">
<input checked="" class="peer sr-only" name="report_type" type="radio" value="compliance"/>
<div class="py-2.5 text-sm font-medium rounded-lg text-gray-600 dark:text-gray-400 peer-checked:bg-white dark:peer-checked:bg-surface-dark peer-checked:text-primary peer-checked:shadow-sm transition-all">
                        Non-Compliance
                    </div>
</label>
</div>
</section>
<!-- Section 3: Report Details -->
<section class="flex flex-col gap-4">
<div class="flex items-center justify-between">
<label class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Details</label>
<span class="text-xs text-primary bg-primary/10 px-2 py-1 rounded-full font-medium">Auto-saved</span>
</div>
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl p-5 shadow-sm border border-gray-200 dark:border-gray-800 flex flex-col gap-5">
<!-- Common Infractions Dropdown (Smart Default) -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-900 dark:text-white">Infraction Type</label>
<div class="relative">
<select class="w-full appearance-none bg-gray-50 dark:bg-gray-800/50 border-0 rounded-xl px-4 py-3.5 pr-10 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50 text-base">
<option>Uniform Violation</option>
<option>Late Arrival</option>
<option>Missing ID Badge</option>
<option>Inappropriate Language</option>
<option>Other</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Description Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-900 dark:text-white">Observation</label>
<div class="relative">
<textarea class="w-full bg-gray-50 dark:bg-gray-800/50 border-0 rounded-xl p-4 text-base text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-primary/50 resize-none" placeholder="Describe the incident clearly. Be objective and factual..." rows="4"></textarea>
</div>
<div class="flex justify-between items-center px-1">
<button class="text-primary text-sm font-medium flex items-center gap-1 hover:underline" type="button">
<span class="material-symbols-outlined text-[18px]">add_a_photo</span> Add Evidence
                        </button>
<span class="text-xs text-gray-400">0/500</span>
</div>
</div>
</div>
</section>
</main>
<!-- Sticky Footer -->
<footer class="fixed bottom-0 left-0 right-0 bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-800 p-4 pb-8 z-40">
<div class="max-w-md mx-auto w-full flex flex-col gap-3">
<!-- Safety/Confirmation Hint -->
<div class="flex items-start gap-2 px-1">
<span class="material-symbols-outlined text-gray-400 text-[18px] mt-0.5">info</span>
<p class="text-xs text-gray-500 dark:text-gray-400 leading-snug">
                    This report will be immediately visible to the student's academic coordinator.
                </p>
</div>
<button class="w-full bg-primary hover:bg-blue-600 active:scale-[0.98] transition-all text-white font-bold text-lg h-14 rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2">
<span>Submit Report</span>
<span class="material-symbols-outlined">send</span>
</button>
</div>
</footer>
